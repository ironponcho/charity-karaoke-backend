name: build

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: ktlint check
        run: mvn antrun:run@ktlint

      - name: Build Docker image with Maven
        run: mvn spring-boot:build-image -Dspring-boot.build-image.imageName=registry.fanya.dev/charity-karaoke-backend

      - name: registry login
        uses: docker/login-action@v1
        with:
          registry: registry.fanya.dev
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: push image
        uses: docker/push-action@v1
        with:
          registry: registry.fanya.dev
          tags: ${{ outputs.build.tags }
